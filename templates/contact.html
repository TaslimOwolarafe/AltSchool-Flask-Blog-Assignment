{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Contact Us</h1>
<div class="container py-2">
    <form id="contactForm">
      <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="Name" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="emailAddress">Email Address</label>
        <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="message">Message</label>
        <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
      </div>
    </form>

    <br><br><br>
    <div class="card py-4">
        <div class="card-body">
          <h5 class="card-title">Taslim Blog is a work in progress.</h5>
          <p class="card-text">You can click the button below to check the repo out and contribute.</p>
          <a href="https://github.com/TaslimOwolarafe/AltSchool-Flask-Blog-Project.git" class="btn btn-primary">Contribute</a>
        </div>
      </div>
  </div>

{% endblock %}
