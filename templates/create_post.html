{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h3>{{ legend }}</h3>
<form action="{{ action }}" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" name="title" placeholder="Post Title"
        {% if post %}
        value="{{ post.title }}"
        {% endif %}>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="3">{% if post %}{{ post.content }}{% endif %}</textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="{{ btn }}" class="btn btn-success btn-sm sign-up"/>
    </div>
</form>
{% endblock %}
