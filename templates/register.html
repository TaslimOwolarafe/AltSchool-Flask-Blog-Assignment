{% extends 'base.html' %}
{% block content %}
<form action="{{url_for('register')}}" method="POST">
  <div class="form-group">
    <h3>Create an Account</h3>
  </div>
  <div class="form-group col-md-6 form-label">
    <input type="text" name="username" placeholder="username" class="form-control" value="{{ username }}"/>
    {% if errors.username %}
    <div id="validationServer03Feedback" class="invalid-feedback">
        {{ errors.username }}
    </div>
    {% endif %}
  </div>
  <div class="form-group col-md-6 form-label">
    <input type="email" name="email" placeholder="email" class="form-control" value="{{ email }}"/>
    {% if errors.email %}
    <div id="validationServer03Feedback" class="invalid-feedback">
        {{ errors.email }}
      </div>
    {% endif %}
  </div>
  <div class="form-group col-md-6 form-label">
    <input type="password" name="password" placeholder="password" class="form-control"/>
  </div>
  <div class="form-group col-md-6 form-label">
    <input type="password" name="confirm" placeholder="confirm password" class="form-control"/>
  </div>
  <div class="form-group">
    <input type="submit" value="Sign Up" class="btn btn-success btn-sm sign-up"/>
  </div>
  <div class="form-group">
    <small>
      Already have an account? <a href="{{url_for('login')}}">Log In</a>
    </small>
  </div>
</form>
{% endblock content %}
